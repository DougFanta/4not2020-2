<h1>Listagem de cursos</h1>

<mat-toolbar class="new-tem">

    <a mat-raised-button color="accent" [routerLink]="['/curso/novo']">
    <mat-icon>
    add_circle
    </mat-icon>
    Novo Curso
    </a>
</mat-toolbar>
<table mat-table [dataSource]="cursos" class="mat-elevation-z4">

  <!--- Note that these columns can be defined in any order.
        The actual rendered columns are set as a property on the row definition" -->

  <!-- Nome Column -->
  <ng-container matColumnDef="nome">
    <th mat-header-cell *matHeaderCellDef>Curso</th>
    <td mat-cell *matCellDef="let curso"> {{curso.nome}} </td>
  </ng-container>

    <!-- Carga Horaria Column -->
  <ng-container matColumnDef="carga_horaria">
    <th mat-header-cell *matHeaderCellDef>CH</th>
    <td mat-cell *matCellDef="let curso"> {{ curso.carga_horaria }} Hrs</td>
  </ng-container>

    <!-- Nivel Column -->
  <ng-container matColumnDef="nivel">
    <th mat-header-cell *matHeaderCellDef>NÃ­vel</th>
    <td mat-cell *matCellDef="let curso"> {{ curso.nivel }} </td>
  </ng-container>

  <!-- Valor Curso Column -->
  <ng-container matColumnDef="valor_curso">
    <th mat-header-cell class ="cell-aline-right" *matHeaderCellDef>Valor</th>
    <td mat-cell class ="cell-aline-right" *matCellDef="let curso"> {{ curso.valor_curso | currency:'BRL':'symbol':'1.2-2':'pt' }} </td>
  </ng-container>

  <ng-container matColumnDef="editar">
    <th mat-header-cell class='cell-aline-center' *matHeaderCellDef>Editar</th>
    <td mat-cell class='cell-aline-center' *matCellDef="let curso">
    <a mat-raised-button color='accent'[routerLink]="['/curso', curso._id]">
    <mat-icon>edit</mat-icon>
    </a></td>
  </ng-container>

  <ng-container matColumnDef="excluir">
    <th mat-header-cell class='cell-aline-center' *matHeaderCellDef>Excluir</th>
    <td mat-cell class='cell-aline-center' *matCellDef="let curso"><button mat-raised-button color='warn' title="Excluir" (click)="excluir(curso._id)">
    <mat-icon>delete-forever</mat-icon></button></td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
